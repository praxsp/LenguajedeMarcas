<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{ 
            border-collapse: collapse;     
        }
        td,th{
            border: 1px solid rgb(248, 247, 247);
        }
    </style>
</head> <!-- border-collapse para que se unan los cuadrados-->
<body>
    <table>
        <caption>Horario Clase</caption>
        <thead>
            <th>Hora</th>
            <th>Lunes</th>
            <th>Martes</th>
            <th>Miercoles</th>
            <th>Jueves</th>
            <th>Viernes</th>
        </thead>
        <tbody>
            <tr>
               <td>8:15</td>
               <td rowspan="2">Iso</td>
               <td colspan="2">FOL</td>
               <td>LMSG</td>
               <td>ISO</td>
            </tr>
            <tr>
                <td>9:15</td>
                <td>FH</td>
                <td rowspan="2">PAR</td>
                <td>LGMSI</td>
                <td>ISO</td>
            </tr>
            <tr></tr>
            <tr></tr>
            <tr></tr>
            <tr></tr>
            <tr></tr>
            <tr></tr>
        </tbody>
    </table>
</body>
</html>
